# ================================================
# Redis Configuration for LiteLLM Proxy
# ================================================

# Network configuration
port 6379
bind 127.0.0.1

# Run as daemon
daemonize yes

# Working directory
# This will be overridden by command line argument when starting Redis
dir ./

# Process and logging
pidfile redis.pid
logfile redis.log
loglevel notice

# Memory management
maxmemory 20gb
maxmemory-policy allkeys-lru

# Persistence (optional - can be disabled for pure caching)
save 900 1
save 300 10
save 60 10000

# RDB file
dbfilename dump.rdb

# AOF persistence (append-only file)
appendonly no

# Performance tuning
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Disable protected mode for local development
protected-mode no

# Password authentication
# Note: Password should be set via command line argument for security
# requirepass your_password_here
